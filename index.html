<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font Link here-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome Link here-->
    <script
      src="https://kit.fontawesome.com/c0e6a970a0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind css and daisy ui Link here -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>B9A3-Hockeys</title>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope container mx-auto">
    <header>
      <!-- Navbar start -->
      <nav class="lg:my-10 md:my-6 my-3 lg:mx-0 mx-4">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost px-0 pr-3 lg:hidden"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-7 w-7"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="text-xl font-bold lg:text-3xl cursor-pointer"
              >Hockey<span style="color: red">’</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal font-normal text-lg px-1">
              <li><a style="color: red">Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <button
              class="text-xl mr-6 lg:font-semibold opacity-75 hidden md:flex"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button
              class="bg-red-500 lg:font-semibold hover:bg-red-600 duration-300 font-normal px-3 py-2 md:text-lg lg:text-lg lg:px-5 lg:py-3 text-white rounded-lg"
            >
              Get Ticket
            </button>
          </div>
        </div>
      </nav>
      <!-- Banner section start -->
      <section class="lg:px-0 px-5">
        <!-- Slider or carousel section -->
        <div class="relative">
          <div
            class="carousel w-full bg-bike-primary-bg lg:h-[550px] rounded-2xl"
          >
            <!-- Slide-1 -->
            <div
              id="slide1"
              class="carousel-item flex flex-col justify-center relative w-full"
            >
              <div class="gap-20 items-center">
                <div
                  class="hero h-[550px] bg-cover bg-center"
                  style="background-image: url('./assets/Images/banner-1.png')"
                >
                  <div
                    class="hero-content text-center text-neutral-content mx-6 md:mx-10 lg:mx-14"
                  ></div>
                </div>
              </div>
              <div
                style="top: 500px"
                class="absolute gap-9 flex justify-center lg:justify-start transform -translate-y-1/2 left-8 right-5"
              >
                <a
                  href="#slide4"
                  class="text-3xl bg-black text-white w-12 h-12 text-center flex items-center justify-center rounded-full"
                  >❮</a
                >
                <a
                  href="#slide2"
                  class="text-3xl bg-black text-white w-12 h-12 text-center flex items-center justify-center rounded-full"
                  >❯</a
                >
              </div>
            </div>
            <!-- Slide-2 -->
            <div
              id="slide2"
              class="carousel-item flex flex-col justify-center relative w-full"
            >
              <div class="gap-20 items-center">
                <div
                  class="hero h-[550px] bg-cover bg-center"
                  style="background-image: url('./assets/Images/banner-1.png')"
                >
                  <div class="hero-overlay bg-opacity-10"></div>
                  <div
                    class="hero-content text-center text-neutral-content px-4 mx-6 md:mx-10 lg:mx-14"
                  ></div>
                </div>
              </div>
              <div
                style="top: 500px"
                class="absolute gap-9 flex justify-center lg:justify-start transform -translate-y-1/2 left-8 right-5"
              >
                <a
                  href="#slide1"
                  class="text-3xl ext-3xl bg-black text-white w-12 h-12 text-center flex items-center justify-center rounded-full"
                  >❮</a
                >
                <a
                  href="#slide3"
                  class="text-3xl ext-3xl bg-black text-white w-12 h-12 text-center flex items-center justify-center rounded-full"
                  >❯</a
                >
              </div>
            </div>
            <!-- Slide-3 -->
            <div
              id="slide3"
              class="carousel-item flex flex-col justify-center relative w-full"
            >
              <div class="gap-20 items-center">
                <div
                  class="hero h-[550px] bg-cover bg-center"
                  style="background-image: url('./assets/Images/banner-1.png')"
                >
                  <div class="hero-overlay bg-opacity-10"></div>
                  <div
                    class="hero-content text-center text-neutral-content px-4 mx-6 md:mx-10 lg:mx-14"
                  ></div>
                </div>
              </div>
              <div
                style="top: 500px"
                class="absolute gap-9 flex justify-center lg:justify-start transform -translate-y-1/2 left-8 right-5"
              >
                <a
                  href="#slide2"
                  class="text-3xl ext-3xl bg-black text-white w-12 h-12 text-center flex items-center justify-center rounded-full"
                  >❮</a
                >
                <a
                  href="#slide4"
                  class="text-3xl ext-3xl bg-black text-white w-12 h-12 text-center flex items-center justify-center rounded-full"
                  >❯</a
                >
              </div>
            </div>
          </div>
          <!-- Banner Badge here -->
          <div
            class="bg-black mt-4 lg:w-[560px] md:w-[505px] p-4 md:p-7 rounded-xl lg:top-[21rem] right-[3rem] lg:absolute"
          >
            <h3 class="text-lg md:text-3xl text-white mb-4">
              Meet all the heroes from the field
            </h3>
            <p
              class="text-white The quick brown fox jumps over the lazy dog. opacity-50"
            >
              "The Great One," legendary playmaker and goal-scorer, redefined
              hockey excellence with skill, vision, and unmatched records.
            </p>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
